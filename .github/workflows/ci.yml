name: CI

on:
  push:
    branches:
      - master

jobs:
  build:
    name: 'Build and Test'
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js 22
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'yarn'

      - run: yarn
      - run: yarn run test
